<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/streamaware/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamAware</title>
    <script type="module" crossorigin src="/streamaware/assets/index.js"></script>
    <link rel="stylesheet" crossorigin href="/streamaware/assets/index.css">
    <script>
      // Redirect 404s to index.html for client-side routing
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
